app = "stocker-back"
primary_region = "nrt"

[build]

[[mounts]]
  source = "pb_data"
  destination = "/pb/pb_data"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
